#!/usr/bin/env python
PACKAGE = "cat_backend"
from dynamic_reconfigure.parameter_generator_catkin import *
gen = ParameterGenerator()

#gen.add("int_param", int_t, 0, "An Integer parameter", 50, 0, 100)
#gen.add("double_param", double_t, 0, "A double parameter", .5, 0, 1)
#gen.add("str_param", str_t, 0, "A string parameter", "Hello World")
#gen.add("bool_param", bool_t, 0, "A Boolean parameter", True)

gen.add("planning_group", str_t,     1, "The group to plan for", "right_arm")
gen.add("show_controls",  bool_t,    1, "Show control rings/arrows", True)
gen.add("marker_scale",   double_t,  1, "Scale for interactive markers", 0, 0, 1)
gen.add("offset_x",       double_t,  1, "The x-offset for enf-effector controls", 0.12, -0.25, 0.25)
gen.add("target_period",  double_t,  2, "Target teleop update period", 0.5, 0.01, 4)
gen.add("goal_tolerance", double_t,  2, "Tolerance for joint goal", 0.0001, 0.00001, 0.1)

teleop_enum = gen.enum([ gen.const("TELEOP_DISABLE", int_t, 0, "Disable"),
                       gen.const("TELEOP_JT",      int_t, 1, "J-Transpose"),
                       gen.const("TELEOP_IK",      int_t, 2, "Inverse Kinematics"),
                       gen.const("TELEOP_MP",      int_t, 3, "Motion Planning"),
                       gen.const("TELEOP_CVX",     int_t, 4, "Optimization") ],
                  "An enum to set teleop mode")

gen.add("teleop_mode", int_t, 16, "The mode for teleoperation", 0, 0, 4, edit_method=teleop_enum)

gen.add("ik_attempts",         int_t,  3, "Number of IK attempts", 1, 1, 10)
gen.add("ik_timeout",       double_t,  3, "IK timeout period", 0.1, 0.01, 0.2)
gen.add("collision_aware_ik", bool_t,  3, "Indicates whether the IK check should be collision-aware.", True)
ik_enum = gen.enum([ gen.const("POSITION_IK", int_t, 0, "Use position-based IK"),
                       gen.const("VELOCITY_IK", int_t, 1, "Use differential IK") ],
                  "An enum to set the IK type")
gen.add("ik_type", int_t, 3, "Set the type of IK to use", 0, 0, 1, edit_method=ik_enum)
gen.add("velocity_constraint_only", bool_t,  4, "Whether to use position constraint or position + velocity constraint.", False)

# query_start_state_property_
# query_goal_state_property_

exit(gen.generate(PACKAGE, PACKAGE, "Backend"))


